<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container" id="page-container">
        <div class="container" id="left-panel-container"></div>
        <div class="container" id="right-panel-container">
            <h1>Earth needs heroes. Are you ready?</h1>
            <p>Want to help form the future of Overwatch 2? Sign up to join our Beta Testing program! Gain access to in development/early access maps, heroes and more, as well as gaining cool loot in the process.</p>
            <p>Are you ready to join the Overwatch task force?</p>
            <div class="container" id="form-container">
                <form action="">
                    <h1>Signup now!</h1>
                    <div class="column" id="first-column">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required />
                        <span></span>
                        <label for="email">BattleNet E-mail Address</label>
                        <input type="email" id="email" name="email" required />
                        <span></span>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
